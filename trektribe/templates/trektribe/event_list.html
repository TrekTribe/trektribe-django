{% extends 'trektribe/base.html' %}

{% block content %}
{% for event in events %}
<article class="event">
    <time class="date">
        {{ event.date }}
    </time>
    <h2><a href="{% url 'event_detail' pk=event.pk %}">{{ event.title }}</a></h2>
    <span class="organizer">
        Proposta di {{ event.user.get_full_name }}
    </span>
</article>
{% endfor %}
{% endblock %}
